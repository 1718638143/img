<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片加载</title>
    <script>
        // 在页面加载时执行
        window.onload = function() {
            // 生成1到74之间的随机整数
            const num = Math.floor(Math.random() * 80) + 1;
            
            // 构建图片URL
            const picpath = `https://raw.githubusercontent.com/1718638143/img/refs/heads/master/img/${num}.png`;
            //const picpath = `https://cdn.jsdelivr.net/gh/1718638143/img@master/img/${num}.png`;
            const img = document.createElement('img');
            img.src = picpath;
            img.alt = `随机图片 ${num}`;
            img.style.maxWidth = '100%';
            img.style.height = 'auto';
            
            // 添加错误处理，图片加载失败时显示信息
            img.onerror = function() {
                document.body.innerHTML = `<p>图片加载失败，编号: ${num}</p>`;
            };
            
            // 将图片添加到页面
            document.body.appendChild(img);
        };
    </script>
</head>
<body>
</body>
</html>
