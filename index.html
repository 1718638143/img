<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>随机壁纸</title>
		<style>
			/* 去掉默认边距、隐藏滚动条 */
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
			}

			/* 图片完全填充并保持比例 */
			img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				/* 裁剪铺满，不变形 */
				display: block;
			}
		</style>
	</head>
	<body>
		<img id="wallpaper" alt="随机壁纸">

		<script>
			const num = Math.floor(Math.random() * 80) + 1;

			const cdn1 = `https://gh-proxy.com/https://raw.githubusercontent.com/1718638143/img/refs/heads/master/img/${num}.png`;

			const img = document.getElementById('wallpaper');
			img.src = cdn1;
		</script>
	</body>
</html>
